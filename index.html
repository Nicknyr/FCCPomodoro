<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>

      <h1>Pomodoro Clock</h1>

      <div id="container">
        <div id="break">
          <span>Break Length</span>
          <br>
          <div class="timerContents">
            <span>-</span>
            <span>2</span>
            <span>+</span>
          </div>

        </div>
        <div id="session">
          <span>Session Length</span>
          <br>
          <div class="timerContents">
            <span>-</span>
            <span>10</span>
            <span>+</span>
          </div>
        </div>
      </div>

      <div id="circle">
        <span>
          <h3>Time Remaining :</h3>
        </span>
        <span id="timeRemaining"></span>
      </div>

    <script src="app.js"></script>
  </body>
</html>
